language: node_js
node_js:
  - '10'
sudo: required
dist: trusty
before_install:
  - sudo apt-get install --no-install-recommends -y icnsutils graphicsmagick xz-utils
  - npm install
  - npm run installdev
  - npm run bundle-dev
addons:
  artifacts: true
before_deploy:
  - npm -g install asar
  - asar pack dist ui.asar
  - >
    git tag -f "v$(cat package.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[\",]//g' | tr -d '[[:space:]]')"

deploy:
- provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: dist
  on:
    branch: dev-es6
    tags: true
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ui.asar
  skip_cleanup: true
  on:
    branch: dev-es6
    tags: true
